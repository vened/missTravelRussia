<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Страница не найдена (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #0493cf;
      color: #333;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      line-height: 1.3;
      margin: 0;
    }

    .logo {
      margin: 32px 0;
    }

    .dialog {
      max-width: 600px;
      margin: 0 auto;
      padding: 32px 16px;
      background-color: #fff;
    }

    .rails-default-error-page h1 {
      margin: 0 0 32px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 36px;
      font-weight: normal;
    }

    .rails-default-error-page p {
      margin: 0 0 16px;
    }

    .btn {
      display: inline-block;
      padding: 16px 32px;
      border-radius: 1px;
      background-color: #ff6666;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>

<body class="rails-default-error-page">
<div class="logo">
  <img src="/content/logo-2018.png" width="160" height="160" />
</div>
<div class="dialog">
  <div>
    <h1>Страница не найдена</h1>
    <p>Возможно, вы перешли по неправильной ссылке.</p>
  </div>
  <br>
  <p>
    <a class="btn" href="/">Вернуться на главную</a>
  </p>
</div>
</body>
</html>
